<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- module views attach here -->
        <div class="js-main"></div>

        <script type="text/javascript" data-main="js/main.js" src="js/vendor/require-2.1.5.js"></script>

        <!-- templates -->
        <script type="text/html" id="template-global-modal">
            <div class="modal js-global-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3><%= headline %></h3>
                </div>
                <div class="modal-body">
                    <p><%= message %></p>
                </div>
                <div class="modal-footer">
                    <form>
                        <button data-dismiss="modal" class="js-close btn"><%= button %></button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/html" id="template-index">
            <div class="row">
                <div class="eightcol">
                    <h2>GitHub Issue viewer for Rails</h2>
                    
                    <ul class="js-issues-list"></ul>
                </div>
            </div>
        </script>

        <script type="text/html" id="template-issue-item">
            <div id="<%= id %>" class="twelvecol ph-inv-item js-item">
                <div class="twelvecol">

                    <div class="threecol">
                        <p>#<%= number %> - <a href="/issues/<%= id %>" class="js-title"><%= title %></a></p>
                    </div>
                    
                    <div class="sevencol">
                        <p>$<%= labels %></p>
                        <p>Reported by: <img class="js-thumb" src="<%= gravatar %>" alt="<%= username %>" /> <%= username %></p>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/html" id="template-issue-detail">
            <div class="js-issue-detail row">
                <div class="cf">
                    <h2>Issue Detail</h2>
                    <div class="row">
                        <p>Title: <%= title %></p>
                        <p>Summary: <%= summary %></p>
                        <p>State: <%= state %></p>
                        <p>Labels: <%= labels %></p>
                        <p>Reporting user: <%= gravatar %> <% username %></p>
                    </div>
                    <!-- row -->
                </div>
            </div>
        </script>
    </body>
</html>
